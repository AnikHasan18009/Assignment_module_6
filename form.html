<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Style>
    table{
      border: 1px solid darkblue;
      color: darkblue;
      font-weight: bolder;
      position:relative;
      margin:auto;
      top:200px;
      width: 250px;
      height: 280px;
    }
    td{text-align: center;}
    .box{
      width:200px;
    }
  </Style>
  <title>Input Form</title>
</head>
<body>
  <form action="validate.php" method="POST" enctype="multipart/form-data">
    <table>
      <tr>
        <td><label for="name">Name</label></td>
      </tr>
      <tr>
        <td><input class="box" type="text" name="name" id="name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
      </tr>
      <tr>
        <td><input class="box" type="email" name="email" id="email" required></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
      </tr>
      <tr>
        <td><input class="box" type="password" name="password" id="password" required></td>
      </tr>
      <tr>
        <td><label for="picture">Profile picture</label></td>
      </tr>
      <tr>
        <td><input class="box" type="file" name="picture" id="picture" required></td>
      </tr>
      <tr>
        <td style="Padding:20px;">
        <input type="reset" value="Reset">
         <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
